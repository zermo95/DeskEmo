<template id="email-template">
    <!-- Content area -->
    <div class="content">

        <!-- Form horizontal -->
        <div class="panel panel-flat">

            <div class="panel-body">

                <form name="data" class="form-horizontal" action="index.html" onsubmit="createJson(data.nome.value,data.email.value,data.psw.value)">
                    <fieldset class="content-group">
                        <legend class="text-bold">Configurazione account</legend>

                        <div class="form-group">
                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="form-group has-feedback has-feedback-left">
                                        <input type="text" name="nome" class="form-control" placeholder="Nome e cognome" required="required">
                                        <div class="form-control-feedback">
                                            <i class="icon-user"></i>
                                        </div>
                                    </div>

                                    <div class="form-group has-feedback has-feedback-left">
                                        <input type="email" name="email" class="form-control" placeholder="Indirizzo e-mail" required="required">
                                        <div class="form-control-feedback">
                                            <i class="icon-envelop"></i>
                                        </div>
                                    </div>

                                    <div class="form-group has-feedback has-feedback-left">
                                        <input type="password" id="psw" name="psw" class="form-control" placeholder="Password" required="required">
                                        <div class="form-control-feedback">
                                            <i class="icon-lock2"></i>
                                        </div>
                                    </div>

                                    <div class="form-group has-feedback has-feedback-left">
                                        <input type="password" class="form-control" placeholder="Conferma password" data-match="#psw" data-match-error="Le due password non corrispondono!"
                                            required="required">
                                        <div class="form-control-feedback">
                                            <i class="icon-lock2"></i>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </fieldset>

                    <div class="text-right">
                        <button id="closeButton" type="submit" class="btn btn-primary">Salva
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /form horizontal -->
    </div>
    <!-- /content area -->
    <script type="text/javascript" src="assets/js/plugins/forms/styling/uniform.min.js"></script>
    <script type="text/javascript" src="assets/js/core/app.js"></script>
    <script type="text/javascript" src="assets/js/pages/form_inputs.js"></script>
    <script type="text/javascript" src="assets/js/plugins/forms/validation/validate.min.js"></script>

    <script type="text/javascript">
        function createJson(nomeCognome, email, password) {
            var info = {
                "nomeCognome": nomeCognome,
                "email": email,
                "password": password
            };
            var json = JSON.stringify(info);
            var fs = require('fs');
            fs.writeFile("info.json", json);
        }
    </script>
</template>
